<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World</title>
  <link href="./vs2015.min.css" rel="stylesheet"/>
  <link href="./output.css" rel="stylesheet"/>
  <!-- Plus Jakarta Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body class="bg-stone-950 text-stone-300">

  <div class="h-screen w-screen flex">
    <!-- Sidebar -->
    <nav class="w-64 h-full hidden md:flex md:flex-shrink-0 p-4 nav-filter border border-transparent border-r-stone-600 overflow-hidden">
      <div class="flex flex-col overflow-hidden">
        <!-- Header -->
        <div class="z-10 flex items-center justify-between mb-8">
            <h1 class="text-xl font-bold text-white">Gemini</h1>
            <button class="p-2 rounded-lg bg-stone-800 border border-stone-600 hover:bg-stone-600">
                <!-- Collapse Nav Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M7.5 2.5V17.5M6.5 2.5H13.5C14.9001 2.5 15.6002 2.5 16.135 2.77248C16.6054 3.01217 16.9878 3.39462 17.2275 3.86502C17.5 4.3998 17.5 5.09987 17.5 6.5V13.5C17.5 14.9001 17.5 15.6002 17.2275 16.135C16.9878 16.6054 16.6054 16.9878 16.135 17.2275C15.6002 17.5 14.9001 17.5 13.5 17.5H6.5C5.09987 17.5 4.3998 17.5 3.86502 17.2275C3.39462 16.9878 3.01217 16.6054 2.77248 16.135C2.5 15.6002 2.5 14.9001 2.5 13.5V6.5C2.5 5.09987 2.5 4.3998 2.77248 3.86502C3.01217 3.39462 3.39462 3.01217 3.86502 2.77248C4.3998 2.5 5.09987 2.5 6.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <!-- Recent Chats -->
        <div class="z-10 flex-grow custom-scrollbar overflow-y-auto">
            <h3 class="text-sm font-semibold text-stone-400 mb-2">Recent</h3>
            <ul>
                <li class="mb-2">
                    <a href="#" class="block w-full px-4 py-2 rounded-md truncate text-stone-300 hover:bg-stone-600">Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet lorem ipsum</a>
                </li>
            </ul>
        </div>
        <!-- Options -->
        <div class="z-10 mt-auto">
            <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-700">
                <span class="font-medium"></span>
            </a>
        </div>
      </div>
    </nav>
    
    <!-- Main chat area -->
    <main class="self-stretch w-full relative inline-flex flex-col justify-center items-center" style="background-color: rgba(255, 0, 0, 0);">

      <!-- Chat Header -->
      <header class="flex w-full items-center justify-between p-4 border-b border-gray-700 md:hidden">
        <h3 class=" text-white">Gemini</h3>
        <button class="p-2 rounded-lg hover:bg-stone-600">
          <!-- Menu Icon for mobile -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </header>

      <!-- Conversation History -->
      <div id="chat-box" class="z-0 w-full h-full self-stretch px-4 md:px-12 pt-0 md:pt-16 pb-60 inline-flex flex-col items-center gap-2.5 overflow-y-scroll custom-scrollbar" style="background-color: rgba(0, 195, 255, 0);">
        
        <!-- AI Message -->
        <div class="flex w-full max-w-2xl gap-3 mb-3">
          <div class="w-full p-4 rounded-lg self-center text-stone-300">
            <p>Hello! I'm a large language model, trained by Google. How can I help you today?</p>
          </div>
        </div>

      </div>

      <!-- Input Area -->
      <footer id="chat-form-container" class="absolute bottom-0 left-0 right-0 chat-form-container px-6 md:px-12 pt-0 pb-6 w-full bg-gradient-to-t from-stone-950 from-0% via-stone-950 via-25% to-stone-950/0 blur-gradient-mask inline-flex flex-col justify-center items-center gap-2" style="background-color: rgba(0, 128, 0, 0);">
        <form id="chat-form" class="chat-form bg-filter bg-stone-900/5 w-full max-w-2xl p-3 relative rounded-2xl shadow-[0px_0px_8px_8px_rgba(255,255,255,0.25),0px_0px_4px_2px_rgba(255,255,255,0.6),0px_0px_12px_12px_rgba(0,0,0,0.25)] inline-flex flex-col justify-start items-start overflow-hidden">
            <!-- Image Previews -->
            <div class="file-previews w-full mb-2"></div>
            <!-- Text Input -->
            <textarea rows="1" id="user-input" placeholder="Ask anything...  (ctrl + enter to submit)" class="z-10 user-input w-full bg-transparent text-stone-50 placeholder-stone-400 focus:outline-none px-2 mb-3 min-h-12 max-h-24 custom-scrollbar"></textarea>
            <!-- Buttons -->
            <div class="flex items-center w-full z-10">
              <!-- Attachment Buttons -->
              <div class="flex items-center gap-2">
                <button type="button" id="image-button" class="p-2 text-stone-400 hover:text-white  hover:bg-stone-500 rounded-lg transition-colors">
                  <!-- Image Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </button>
                <input type="file" name="image" id="image-input" hidden accept="image/*">
                <button type="button" id="document-button" class="p-2 text-stone-400 hover:text-white  hover:bg-stone-500 rounded-lg transition-colors">
                  <!-- Document/File Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                  </svg>
                </button>
                <input type="file" name="document" id="document-input" hidden accept=".pdf,.doc,.docx,.txt,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                <button type="button" id="audio-button" class="p-2 text-stone-400 hover:text-white  hover:bg-stone-500 rounded-lg transition-colors">
                  <!-- Audio Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                  </svg>
                </button>
                <input type="file" name="audio" id="audio-input" hidden accept="audio/*">
              </div>
              <!-- Send Button -->
              <div class="ml-auto">
                <button id="submit-button" type="submit" class="p-3 bg-stone-500 disabled:hover:bg-stone-500 hover:bg-stone-50 rounded-lg text-stone-400 disabled:hover:text-stone-400 hover:text-stone-900 transition-colors disabled:opacity-50">
                  <!-- Send Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <g clip-path="url(#clip0_10_51)">
                      <path d="M8.74964 11.25L17.4996 2.50002M8.85596 11.5234L11.0461 17.1551C11.239 17.6512 11.3355 17.8993 11.4745 17.9717C11.595 18.0345 11.7385 18.0345 11.8591 17.9719C11.9982 17.8997 12.0949 17.6517 12.2884 17.1558L17.7804 3.08269C17.9551 2.63504 18.0424 2.41121 17.9946 2.26819C17.9532 2.14398 17.8557 2.04651 17.7315 2.00501C17.5885 1.95723 17.3646 2.04458 16.917 2.21927L2.84386 7.71122C2.34796 7.90474 2.10001 8.0015 2.02775 8.14059C1.96512 8.26116 1.9652 8.4047 2.02798 8.5252C2.1004 8.66421 2.34846 8.76067 2.84458 8.95361L8.47625 11.1437C8.57696 11.1829 8.62731 11.2024 8.66972 11.2327C8.7073 11.2595 8.74016 11.2924 8.76697 11.3299C8.79721 11.3723 8.8168 11.4227 8.85596 11.5234Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                      <clipPath id="clip0_10_51">
                        <rect width="20" height="20" fill="white"/>
                      </clipPath>
                    </defs>
                  </svg>
                </button>
              </div>
            </div>
          </form>
        <p class="z-10 text-center text-xs text-stone-400 mt-2">AI may display inaccurate info, including about people, so double-check its responses.</p>
      </footer>

    </main>


  </div>

  <script src="script.js"></script>


</body>

<!-- SVG filter for blur and noise effect -->
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
    <defs>
        <filter id="glass-distortion" x="0" y="0" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.08 0.08" numOctaves="2" seed="92" result="noise" />
            <feTurbulence type="fractalNoise" baseFrequency="1 1" stitchTiles="stitch" numOctaves="2" seed="92" result="noiseGrain"/>
            <feColorMatrix in="noiseGrain" type="saturate" values="0" result="bwNoiseGrain"/>
            <feComponentTransfer in="bwNoiseGrain" result="bwNoiseGrainHalfOpacity">
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
            <feDisplacementMap in="SourceGraphic" in2="blurred" scale="100" xChannelSelector="R"
            yChannelSelector="G" result="displacement"/>
            <feBlend mode="hard-light" in1="displacement" in2="bwNoiseGrainHalfOpacity" result="noisyGlassEffect">
        </filter>
    </defs>
</svg>




</html>
